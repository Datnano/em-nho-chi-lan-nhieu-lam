<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đạt Nano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
		    animation: shine 3s infinite alternate;
		}

		@keyframes shine {
 		   0% { color: #ffffff; text-shadow: 0 0 10px #ffffff; }
   		 50% { color: #ffb3ff; text-shadow: 0 0 20px #ff66ff; }
  		  100% { color: #ffffff; text-shadow: 0 0 10px #ffffff; }
		}
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
        }
        button:hover {
        	box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
        transform: scale(1.1);
        }
        #yesButton {
            background-color: #28a745;
            color: white;
        }
        #noButton {
            background-color: #dc3545;
            color: white;
        }
        body {
  		  background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
   		 background-size: 400% 400%;
    		animation: gradientMove 10s infinite;
    		background-color: #16213e;
    		box-shadow: inset 0px 0px 50px rgba(0, 0, 0, 0.3);
    		overflow: hidden;
		}
		@keyframes gradientMove {
 		   0% { background-position: 0% 50%; }
  		  50% { background-position: 100% 50%; }
   		 100% { background-position: 0% 50%; }
		}
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }
        .star {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: gold;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 3s ease-in-out infinite, rotateStar 5s linear infinite, fadeInOut 3s ease-out;
            opacity: 0;
        }
        @keyframes float {
            0% {
                transform: scale(1) translateY(0);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2) translateY(-10px);
                opacity: 1;
            }
        }

        @keyframes rotateStar {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            30% {
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        /* Hiệu ứng Bóng Đêm */
		.fog {
  		  position: absolute;
 		   width: 100%;
  		  height: 100%;
   		 background: rgba(0, 0, 0, 0.3);
    		opacity: 0.2;
    		animation: fogMove 20s infinite;
		}

		@keyframes fogMove {
 		   0% {
  		      opacity: 0.2;
   		     transform: translateY(0);
    		}
    		100% {
     		   opacity: 0.8;
      		  transform: translateY(100px);
    		}
		}
        .shooting-star {
            position: fixed;
            width: 15px;
            height: 15px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            box-shadow: 0 0 10px 3px rgba(255, 255, 255, 0.5);
            animation: shootingStar 2s ease-out forwards, fadeInOut 2s ease-out;
        }

        @keyframes shootingStar {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(300px) translateY(150px) scale(0.5);
                opacity: 0;
            }
        }
        .cloud {
            position: absolute;
            top: 10%;
            left: 0;
            width: 160px;
            height: 60px;
            background: rgba(200, 200, 255, 0.8);
            border-radius: 40%;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            animation: cloudMove 20s linear infinite;
        }

        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud:before {
            width: 80px;
            height: 80px;
            top: -30px;
            left: 20px;
        }

        .cloud:after {
            width: 100px;
            height: 100px;
            top: -40px;
            right: 10px;
        }
        @keyframes cloudMove {
        	0% { transform: translateX(-200px); opacity: 0.8; }
        50% { opacity: 1; }
        100% { transform: translateX(100vw); opacity: 0.8; }
        
       }
        .cloud:nth-child(2) {
            top: 20%;
            left: -100px;
            animation-delay: 5s;
            opacity: 0.9;
        }

        .cloud:nth-child(3) {
            top: 35%;
            left: -150px;
            animation-delay: 8s;
            opacity: 0.7;
        }
        
        .cloud:nth-child(4) {
            top: 35%;
            left: -50px;
            animation-delay: 8s;
            opacity: 0.7;
        }
        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #f2f2f2 30%, #cccccc);
            border-radius: 50%;
            box-shadow: 0 0 20px 3px rgba(255, 255, 255, 0.8);
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: moonGlow 2s infinite alternate;
        }

        @keyframes moonGlow {
            0% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes moonFloat {
             0%, 100% {
                 transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
                 }
         }
         .content {
	 		 opacity: 0;
	 		 transition: opacity 1s ease-in-out;
		}
		
		.content.show {
	  		opacity: 1;
		}
		.button-container button {
 		   position: relative;	
		    overflow: hidden;
		    border: none;
		    padding: 10px 20px;
		    cursor: pointer;
		}

		.button-container button .ripple {
		    position: absolute;
		    border-radius: 50%;
		    background: rgba(255, 255, 255, 0.4);
		    transform: scale(0);
		    animation: ripple 0.6s linear;
		    pointer-events: none;
		}

		@keyframes ripple {
		    to {
		        transform: scale(4);
		        opacity: 0;
		    }
		}
         .moon {
         	animation: moonFloat 5s ease-in-out infinite;
         } 
         #motivationMessage {
  		  visibility: hidden; /* Ẩn phần tử nhưng vẫn giữ chỗ trong layout */
    		opacity: 0;
    		color: #F08080;
    		font-size: 24px;
    		margin-top: 20px;
    		font-weight: bold;
    		animation: fadeInOut 3s ease-in-out;
		}

		@keyframes fadeInOut {
  		  0%, 100% { opacity: 0; visibility: hidden; }
  		  50% { opacity: 1; visibility: visible; }
		}

		@keyframes fadeInZoom {
  		  0% {
  		      opacity: 0;
  		      transform: scale(0.8);
  		  }
  		  100% {
  		      opacity: 1;
  		      transform: scale(1);
  		  }
		}
		.button-container button:hover {
		  box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
  		transform: scale(1.1);
  		transition: all 0.3s ease;
		}
		.show {
  		  opacity: 1; /* Khi thêm class 'show', opacity sẽ trở thành 1 */
  		  visibility: visible; /* Hiển thị phần tử */
  		  transition: opacity 0.5s ease, visibility 0s;
		}
		/* Thêm hiệu ứng zoom khi nhấn vào nút Không */
		#noButton {
 		   background-color: #dc3545;
  		  color: white;
  	 	 transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		/* Khi hover vào nút Không */
		#noButton:hover {
 		   box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
  		  transform: scale(1.1); /* Zoom lên */
		}
		#thankYouMessage, #motivationMessage {
  		  animation: fadeInZoom 0.5s ease-in-out;
		}

		#thankYouMessage {
  		  visibility: hidden;
  		  opacity: 0;
  		  color: #A8DADC;
  		  font-size: 24px;
  		  margin-top: 20px;
  		  font-weight: bold;
		}

		#motivationMessage.show, #thankYouMessage.show {
  		  opacity: 1;
  		  visibility: visible;
		}
		#soundtrack {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            margin-top: 20px;
            width: 80%; /* Điều chỉnh độ rộng */
            max-width: 600px; /* Đặt giới hạn chiều rộng */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #soundtrack:hover {
            transform: scale(1.05); /* Phóng to nhẹ khi hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        #soundtrack {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 80%; /* Độ rộng tối ưu */
            max-width: 600px; /* Đặt giới hạn chiều rộng */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards; /* Hiệu ứng khi tải */
        }

        /* Hiệu ứng phóng to nhẹ khi hover */
       #soundtrack:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
       }

    /* Hiệu ứng fade-in khi tải trang */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
         }
         
         .iframe-wrapper {
            position: absolute;
            top : 3000px ;
            left : 300px;
  		  display: inline-block;
  		  background-color: #1a1a2e; /* Màu nền giả */
  		  padding: 3px;
  		  border-radius: 50px;
  		  overflow: hidden;
  		  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
		}

		.iframe-wrapper iframe {
  		  position: relative;
  		  z-index: 2;
		}

		.iframe-wrapper:before {
  		  content: '';
  		  position: absolute;
  		  top: 0;
  		  left: 0;
  		  width: 100%;
  		  height: 100%;
  		  background-color: rgba(0, 0, 0, 0.1); /* Lớp phủ giả để điều chỉnh màu sắc */
  		  z-index: 1;
		}
    </style>
</head>
<body>
    <h1>Chị lan, chị có thể cho em ôm chị một cái thôi được không😕</h1>
    <div class="button-container">
        <button id="yesButton">Đồng ý🤗</button>
        <button id="noButton">Không!😡</button>
    </div>
    <div id="thankYouMessage">em....em cảm ơn chị</div>
    <div id="motivationMessage">Em có hơi buồn một chút, nhưng trời lạnh lắm cho em ôm đi🥺</div>
    <div class="moon"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div 
        class="iframe-wrapper"
        style="top : 580px; left : 50px;">
        <iframe
            id="soundtrack" 
            width="100%" 
            height="120" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1990903835&color=1a1a2e&auto_play=false&show_comments=true">
        </iframe>
    </div>
    <div style="font-size: 10px; color: #cccccc; line-break: anywhere; word-break: normal; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; font-family: Interstate, Lucida Grande, Lucida Sans Unicode, Lucida Sans, Garuda, Verdana, Tahoma, sans-serif; font-weight: 100;">
        <a href="https://soundcloud.com/dat-nguyen-736586952" title="Dat Nguyen" target="_blank" style="color: #cccccc; text-decoration: none;">Dat Nguyen</a> · 
        <a href="https://soundcloud.com/dat-nguyen-736586952/nho-chi-mp3-1" title="nho-chi.mp3" target="_blank" style="color: #cccccc; text-decoration: none;">nho-chi.mp3</a>
    </div>

    <script>
        const thankYouMessages = [
            "Em sẽ ôm chặt lấy chị, chị Lan! 🥰",
            "Chị Lan, dù thế nào em cũng không buông đâu! 🤗",
            "Cảm ơn chị Lan, em chỉ muốn giữ chị mãi bên em! 💖",
            "Chị Lan, em sẽ không để ai cướp mất chị đâu! ❤️",
            "Chị Lan là của em, và em sẽ bảo vệ điều đó! ✨",
            "Em sẽ ôm chị thật lâu, đừng rời xa em nhé, chị Lan! 💕",
            "Chị Lan, em hứa sẽ luôn giữ chị trong vòng tay em! 😍",
        ];

        const sadMessages = [
            "Chị Lan ơi, em có hơi buồn một chút... nhưng trời lạnh lắm, cho em ôm chị được không? 🥺",
            "Em biết là chị Lan chưa đồng ý, nhưng em thật sự nhớ chị. 😔",
            "Dù chị Lan không chọn em, em vẫn thương chị nhiều lắm. 💔",
            "Lạnh lắm, chị Lan... em chỉ muốn được ở cạnh chị lúc này thôi. 🥹",
            "Chị Lan à, em không trách chị đâu, nhưng tim em hơi đau một chút. 🥺",
            "Nếu một ngày nào đó chị đổi ý, em vẫn sẽ luôn ở đây chờ chị, chị Lan. 😢",
            "Em không cần gì nhiều, chỉ cần chị Lan cho em cơ hội nhỏ thôi. 😞",
        ];

        // Hàm lấy câu ngẫu nhiên
        function getRandomMessage(messages) {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const motivationMessage = document.getElementById('motivationMessage');
        const soundtrack = document.getElementById('soundtrack');

        yesButton.addEventListener('click', () => {
            thankYouMessage.textContent = getRandomMessage(thankYouMessages); // Đổi nội dung câu cảm ơn
            thankYouMessage.classList.add('show'); // Thêm class để hiển thị
            soundtrack.play(); // Chạy lại âm thanh khi nhấn nút "Đồng ý"
            setTimeout(() => {
                thankYouMessage.classList.remove('show'); // Loại bỏ class để ẩn
            }, 5000); // Ẩn sau 5 giây
        });

        noButton.addEventListener('click', () => {
            noButton.style.transform = `translateX(${Math.random() * 200 - 100}px) translateY(${Math.random() * 200 - 100}px)`;
            motivationMessage.textContent = getRandomMessage(sadMessages); // Đổi nội dung câu động viên
            motivationMessage.classList.add('show'); // Thêm class để hiển thị
            soundtrack.pause();  // Dừng âm thanh khi nhấn nút "Không"
            setTimeout(() => {
                motivationMessage.classList.remove('show'); // Loại bỏ class để ẩn
            }, 5000); // Ẩn sau 5 giây
        });

        // Thêm sự kiện click cho nút Không để zoom lên tạm thời
        noButton.addEventListener('mousedown', () => {
            noButton.style.transform = 'scale(1.1)';
            noButton.style.transition = 'transform 0.2s ease';
        });

        noButton.addEventListener('mouseup', () => {
            noButton.style.transform = 'scale(1)';
        });

        // Hiệu ứng ngôi sao
        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        // Hiệu ứng sao băng
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            shootingStar.style.top = Math.random() * window.innerHeight + 'px';
            shootingStar.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(shootingStar);

            setTimeout(() => {
                shootingStar.remove();
            }, 2000);
        }

        setInterval(createStar, 200);
        setInterval(createShootingStar, 200);

    </script>
</body>
</html>
